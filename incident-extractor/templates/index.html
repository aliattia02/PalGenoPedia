<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaza Incident Extractor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .container {
            margin-top: 2rem;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        textarea, input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #c82333;
        }

        .results {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .incident {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 5px 5px 0;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
        }

        .header-nav {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .header-nav a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header-nav">
        <a href="http://localhost:8000">‚Üê Back to Main Site</a>
    </div>

    <h1>üîç Gaza Incident Extractor</h1>
    <p>Extract potential incidents from text or URLs for documentation in the Gaza Crisis platform.</p>

    <div class="container">
        <div class="input-section">
            <h2>Extract from Text</h2>
            <textarea id="incidentText" rows="6" placeholder="Paste article text here..."></textarea>
            <button onclick="extractFromText()">Extract Incidents</button>
        </div>

        <div class="input-section">
            <h2>Extract from URL</h2>
            <input type="url" id="incidentUrl" placeholder="https://example.com/news-article">
            <button onclick="extractFromUrl()">Extract Incidents</button>
        </div>

        <div class="results" id="results">
            <h2>Extracted Incidents</h2>
            <p>Submit text or URL above to extract incidents.</p>
        </div>
    </div>

    <script>
        function extractFromText() {
            const text = document.getElementById('incidentText').value;
            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }

            document.getElementById('results').innerHTML = '<p class="loading">Analyzing text...</p>';

            fetch('/extract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => displayResults(data.incidents))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML =
                    `<p>Error analyzing text: ${error.message}</p>`;
            });
        }

        function extractFromUrl() {
            const url = document.getElementById('incidentUrl').value;
            if (!url) {
                alert('Please enter a URL to analyze');
                return;
            }

            document.getElementById('results').innerHTML = '<p class="loading">Fetching and analyzing URL...</p>';

            fetch('/extract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            })
            .then(response => response.json())
            .then(data => displayResults(data.incidents))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML =
                    `<p>Error analyzing URL: ${error.message}</p>`;
            });
        }

        function displayResults(incidents) {
            const resultsDiv = document.getElementById('results');

            if (!incidents || incidents.length === 0) {
                resultsDiv.innerHTML = '<h2>Extracted Incidents</h2><p>No incidents detected in the provided content.</p>';
                return;
            }

            let html = '<h2>Extracted Incidents</h2>';
            incidents.forEach((incident, index) => {
                html += `
                    <div class="incident">
                        <h3>Incident #${index + 1}</h3>
                        <p><strong>Type:</strong> ${incident.type || 'Unknown'}</p>
                        <p><strong>Description:</strong> ${incident.description}</p>
                        <p><strong>Location:</strong> ${incident.location || 'Unknown'}</p>
                        <p><strong>Date:</strong> ${incident.date || 'Unknown'}</p>
                        ${incident.casualties ? `<p><strong>Casualties:</strong> ${incident.casualties}</p>` : ''}
                        ${incident.sources ? `<p><strong>Sources:</strong> ${incident.sources}</p>` : ''}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
